
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tripsan</title>
    <script type="text/javascript" src="llqrcode.js"></script>
    <script src="qcode-decoder.min.js"></script>
    <style>
        #qr-canvas{
            display: none;
        }
        html{
            overflow-x: hidden;
        }
        #video{
            width: 320px;
            height: 240px;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <div style="display: inline-block">
        <button onclick="scan()">Scan QR  code</button>
    </div>
</div>


<div id="videobox">
    <video id="video" autoplay playsinline ></video>
</div>
<canvas id="qr-canvas" width="800" height="600"></canvas>
<p>
<div id="result"></div>
</p>
<script>

    const medias = {audio : false, video : {
            facingMode : {
                exact : "environment" // rear camera
            }
        }},
        video  = document.getElementById("video"),
        canvas = document.getElementById("qr-canvas"),
        ctx    = canvas.getContext("2d");

//    const medias = {audio : false, video : true},
//        video  = document.getElementById("video"),
//        canvas = document.getElementById("qr-canvas"),
//        ctx    = canvas.getContext("2d");


    function read(a)
    {
        if(a.indexOf("http://") === 0 || a.indexOf("https://") === 0)
        {
            //alert(a);
            var html="<br>";
            if(a.indexOf("http://") === 0 || a.indexOf("https://") === 0)
                html+="<a target='_blank' href='"+a+"'>"+a+"</a><br>";
            html+="<b>"+htmlEntities(a)+"</b><br><br>";
            document.getElementById("result").innerHTML=document.getElementById("result").innerHTML+html;
        }
    }
    
    function displayScan(a) {
        var html="<br>";
        html+="<b>"+a+"</b><br><br>";
        document.getElementById("result").innerHTML=document.getElementById("result").innerHTML+html;
    }
    //set qrcode result to read fn
    //qrcode.callback = read;

    requestAnimationFrame(draw);
    function successCallback(stream) {
        video.srcObject = stream;
        QCodeDecoder()
            .decodeFromVideo(video, function(er,res){
                console.log(res);
            });
    }
    function errorCallback(err) {
        alert("Error: " + err);
    }
    function draw() {
        //canvas.width  = window.innerWidth;
        //canvas.height = window.innerHeight;
        //ctx.drawImage(video, 0, 0);
        ctx.drawImage(video, 0, 0,800,600);
        try{
            setTimeout(function () {
                try{
                    //qrcode.decode();
                }catch (ex){
                    displayScan(ex.toString());
                }
                requestAnimationFrame(draw);
            },500)
        }catch (e){
            console.log(JSON.stringify(e));
        }
    }
    function scan() {
        navigator.getUserMedia(medias, successCallback, errorCallback);
    }
</script>
</body>
</html>
