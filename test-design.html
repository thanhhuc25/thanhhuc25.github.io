    <script type="text/javascript">
        $(document).ready(function() {
            var md = new MobileDetect(window.navigator.userAgent);
            var medias = { audio : false, video : {
                    facingMode : {
                        exact : "environment" // rear camera
                    }
                }},
                video  = document.getElementById("video"),
                canvas = document.getElementById("qr-canvas"),
                ctx    = canvas.getContext("2d");
            var isMobile = md.mobile();
            if(!isMobile){ //@todo change here
                medias = { audio : false, video : true}; // front camera
            }
            /**
             * isFound : has found qr code result
             * @type {boolean}
             */
            var isFound = false;
            /**
             * readQRCode
             * @param result
             */
            function readQRCode(result) {
                console.log(result);
                if(result.indexOf("http://") === 0 || a.indexOf("https://") === 0)
                    {
                        if(!isFound)
                        {
                            alert(a);
                            window.location.href = result.toString();
                        }

                    }
            }
            // set qr code result to readQRCode fn
            qrcode.callback = readQRCode;
            //draw canvas
            requestAnimationFrame(draw);
            function successCallback(stream) {
                video.srcObject = stream;
            }
            function errorCallback(err) {
                console.log(err);
                $("#message").text(err.name).show();
            }
            function draw() {
                ctx.drawImage(video, 0, 0);
                try{
                    setTimeout(function () {
                        try{
                            qrcode.decode();
                        }catch (ex){
                            console.log(ex);
                        }
                        requestAnimationFrame(draw);
                    },500)
                }catch (e){
                }
            }
            function scan() {
                try{
                    navigator.getUserMedia(medias, successCallback, errorCallback);
                }catch (err){
                    console.log(err);
                    $("#message").text(JSON.stringify(err)).show();
                }
            }
            if (md.mobile()) {
                scan();

            }else {
               $("#message").text('Only work on mobile').show();
            }
        });
    </script>
